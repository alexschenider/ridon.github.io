language: node_js
before_deploy: git config --global user.email publish@travis.github && git config --global user.name "Travis"
deploy:
  - edge: true
    github_token: b0a4218b74bef126b9550226a35b7037bc663e84
    skip_cleanup: true
    provider: script
    before_script: 
      - npm install
      - npm install --global gulp-cli
    script: gulp deploy
    on:
      branch: development
